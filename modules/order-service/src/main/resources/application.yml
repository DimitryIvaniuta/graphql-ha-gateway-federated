spring:
  application:
    name: order-service
  config:
    import: "optional:file:.env[.properties]"
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/app}
    username: ${DB_USER:app}
    password: ${DB_PASS:app}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: orders
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: orders
    create-schemas: true
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://your-issuer.example.com/   # or
          # jwk-set-uri: https://your-issuer.example.com/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: ${PORT:8081}
